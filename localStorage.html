<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
                /*
            本地存储技术
            localStorage(IE8不兼容)
                1，永久存储
                2. 最大可以存储5M 客户端 客户端的一个微信数据库
                3. 只能存储string
            cookie
                1. 可以设置过期时间
                2. 最大可以存4KB
                3. 每一个域名下面最多可以存储50条数据
            sessionStorage(结合后台使用)

            localStorage对象：
                setItem(name,value)
                getItem(name);
                removeItem(name);
        */
       localStorage.setItem("a","12");
       localStorage.b='2';
       localStorage['c']="test";
       if(!window.localStorage){
           alert("当前页面不支持localStorage");
       }else{
           alert(localStorage.getItem("b"));
           alert(localStorage.c);
           alert(localStorage['a']);
       }
    </script>
</head>

</body>
</html>
