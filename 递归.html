        /*
            递归
                1. 函数自己调用自己(内存管机制)
                2. 遗憾情况有参数
                3. 一般情况有return
            方法：
                1.首先去找临界值，即无需计算，获得的值
                2.找这一次和上一次的关系
                3.假设当前函数已经可以使用，调用自身计算上一次 
        */
       var sum =0
       function recursion(n){
            if(n==1){
                return 1;
            }
            return recursion(n-1)+n;
       }
       console.log(recursion(100));
       //斐波那契
       function fibo(n){
           if(n < 4){
                return 1;    
           }
           return fibo(n-1)+fibo(n-3);

       }
