<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         Object.assign合并对象
            [注]：将所有传入的对象，都合并到第一个对象中。
            
            浅拷贝:只拷贝地址
            深拷贝：将复合数据结构重新生成一份，进行拷贝

            var obj1={
                a:10,b:20,c:30,d:40,
                f:"地址"
            }
        
        */
        var obj1 = {
            a:10
        }
        var obj2 ={
            b:20,
            c:30
        }
        var obj3 = {
            d:40,
            f:["hello","world",true]
        }
        Object.assign(obj1,obj2,obj3);
        // 合并到第一个数组中
        console.log(obj1);
        // 后两个是没有变化的
        console.log(obj3);

        obj2.b = 100;
        // obje2,obj3均发生变化，但是obj1中第一层obj2没有发生变化，但是obj3发生变化
        console.log(obj1);
        obj3.f.push("你好");
        console.log(obj1);
    </script>
</head>
<body>
    
</body>
</html>
