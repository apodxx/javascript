<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            箭头函数：新潮的函数写法，其他没什么用
            需要注意的部分
                1. 箭头函数，不能用new
                2. 箭头，如果返回值是一个对象，一定要加()
                3. 箭头函数中的this，指向的是上一层函数的主人
        */
       //对注意地方3的举例:
       var person = {
           username : "钢铁侠",
           show:function(){
               //结果均为""钢铁侠"
               alert(person.username);
               alert(this.username);
           }
           show:()=>{
               //第一个仍为钢铁侠 第二个为window对象的username 故结果为undefined
               alert(person.username);
               alert(this.username);
           }
       };
       function add(x){
           return x + 10;
       }
       //另类写法
       var add1 = x=>x+10;
       alert(add1(5));
       /*
        各种形式的箭头函数
        */
       //1 没有参数，无返回值
        function show(){
            alert("hello world!");
        }
        var show = () =>{
            alert("hello world!");
        }
        //2 一个参数，无返回值
        function xxx(num){
            alert(num);
        }
        var xx = num =>{
            alert(num);
        }
        //3 有一个参数，有返回值
        function add(x){
            return x+10;
        }
        var add = x=>{
            return x+10;
        }
        //4 多个参数，有返回值
        function show(x,y){
            alert(x+y);
        }
        var show = (x,y) =>{
            alert(x+y);
        }
        
    </script>
</head>
<body>
    
</body>
</html>
