<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            //这是一个伪数组，本质上还是对象
            /*
                Array.from() 将为数组转换成真数组
            */
            var aLis = document.getElementsByTagName("li");
            
            console.log(aLis.length);
            //将为数组转换成真数组
            aLis = Array.from(aLis);
            // 不加上面的那句话会报错
            aLis.push("Hello");
            console.log(aLis);
            /*
                find()
                功能:在数组中查找符合条件的元素，只要找到第一个符合条件的元素，就终止遍历，
                返回值：找到的元素
                findIndex()
                返回值：查找的元素的下标
            */
            var arr = [10,20,30,40,50];
            // var res = arr.find(function (item,index,arr){
            //     return item >20;
            // });
            var res = arr.find(item =>item>20);
            console.log(res);
            var res = arr.findIndex(item =>item>20);
            console.log(res);     
            
            /*
                arr.copyWitnin
                第一个参数：从哪一个小标开始
                第二个参数第三个参数是：范围[start,end]
                然后将范围的内容从第一个参数开始的位置开始覆盖
            
            */
            var arr = [1,2,3,4,5,6,7,8,9];
            arr.copyWithin(3,7,9);
            console.log(arr);//[1, 2, 3, 8, 9, 6, 7, 8, 9]



            
            }


    </script>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
