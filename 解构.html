<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <script>
        var x = 10 ,y = 20,z = 30;
        var [x,y,z] = [10,20,30];
        document.write(x+","+z+"<br/>");
        var [a,[b,c],d] = [1,[2,3],4];
        document.write(b+"<br/>");
        var {name,age,sex} = {
            age:18,
            name:"iron man",
            sex:"male"
        };
        document.write(name+"<br/>");
        /*
            使用解构的好处
                1.交换两个数
                2.函数可以返回多个值
                3.函数定义参数和传入参数的顺序
                    [注]：参数可以带默认值
        */
        var [x,y] = [10,20];
        [y,x] = [x,y]
        document.write(y+","+x+"<br/>");


        function show(){
            return ["结果1","结果2","结果3"];
        }
        var [a,b,c] = show();
        document.write(a+","+c+"<br/>");


        function showSelf({name,age,sex="男"}){
            document.write("my name is "+ name+","+age+" years old and I am a "+ sex +"<br/>");
        }
        showSelf({
            name:"xiaoming",

            age:10
        });
        
        var arr = [10,20,30,40,50];
        var {0:first,4:last} = arr;
        alert(first);
        alert(last);
        document.write(last== arr[4]);
    </script>

    </body>
</html>
